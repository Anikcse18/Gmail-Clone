<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./Image/google.png" type="image/x-icon">

    <!-- Add Google Font -->



</head>

<body class="mx-auto container p-5 w-screen h-lvh">
    <div class="flex justify-center items-center ">
        <div class="card bg-base-100 shadow-xl p-5 flex flex-col md:flex-row justify-between">
            <div class="space-y-5 md:space-y-3">
                <img class="w-14" src="./Image/google.png" alt="">
                <h1 class="text-3xl">Sign in</h1>
                <p>Use your Google Account</p>
            </div>

            <div class="space-y-6 mt-10">
                <input type="email" placeholder="Email or Phone"
                    class="input input-bordered rounded-sm focus:border-blue-500 border-black w-full" />
                <a href="#" class="text-blue-600 font-semibold text-sm">Forgot email?</a>

                <div>
                    <p class="text-sm text-slate-700">Not your computer? Use Guest mode to sign in privately.</p>
                    <a href="#" class="text-blue-600 text-sm font-semibold">Learn more about using Guest mode.</a>

                </div>
                <div class="flex justify-between">
                    <button class="btn btn-ghost text-blue-600 ">Creat Account</button>
                    <button class="btn w-24 bg-blue-600 text-white"><a href="./password.html">Next</a></button>
                </div>

            </div>
        </div>
    </div>


    <footer class="p-4 fixed bottom-0 left-0 w-full">
        <aside class="container mx-auto">
            <div class="flex justify-between items-center">
                <div>
                    <p>English (US)</p>
                </div>
                <div class="flex gap-6">
                    <p>Help</p>
                    <p>Privacy</p>
                    <p>Terms</p>
                </div>
            </div>
        </aside>
    </footer>



</body>


</html>
